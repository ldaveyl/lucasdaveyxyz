{{ define "main" }}
<main aria-role="main">

    <div class="homepage-content"> {{ .Content }} </div>
  
    {{ $p := (where .Site.RegularPages "Section" "post").ByDate }}

    <div class="container">


      <div class="row g-5">

      <h1> {{ .Title }} </h1>

        
      {{ range $i, $v := $p }}
        <div class="col-lg-4 col-sm-6"> 
          {{ .Params.Title }}
          {{ $image := .Resources.GetMatch .Params.thumbnail }}
          <a href="{{ $image.RelPermalink | path.Dir }}">
            <img src="{{ $image.RelPermalink }}" class="img-fluid" width="{{ $image.Width }}" height="{{ $image.Height }}">
          </a>
        </div>
      {{ end }}
      
    </div>

  </main>
{{ end }}
