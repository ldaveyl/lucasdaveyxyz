<div class="d-flex flex-column footer">
    <div class="footer-spacer-top"></div>
    {{ if eq (.Page.Section) "posts" }}
    <div class="d-flex justify-content-between pagination">
        <div class="d-flex flex-row text-center align-items-center">
            {{ with .PrevInSection }}
                <i class="bi bi-chevron-compact-left footer-arrow"></i>
                <div><a href="{{.Permalink}}">{{.Title}}</a></div>
            {{ end }}
        </div>
        <div class="px-5"></div>
        <div class="d-flex flex-row text-center align-items-center">
            {{ with .NextInSection }}
                <a href="{{.Permalink}}">{{.Title}}</a>
                <i class="bi bi-chevron-compact-right footer-arrow"></i>
            {{ end }}
        </div>
    </div>
    {{ end }}
    <div class="footer-spacer-middle"></div>
    <div class="text-center"><a href="/" class="footer-link">lucasdavey.xyz</a></div>
    <div class="footer-spacer-bottom"></div>
</div>
