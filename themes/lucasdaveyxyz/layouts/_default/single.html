{{ define "main" }}
<div class="container">
  <section id="main">
    <h1 id="title">{{ .Title }}</h1>
    <div>
      <article id="content">
        {{ .Content }}
      </article>
    </div>
  </section>
  <aside id="meta">
      <div>
        <section>
          <h4 id="date"> {{ .Date.Format "Jan 2, 2006" }} </h4>
        </section>
      {{ with .Params.tags }}
      <ul id="tags">
        {{ range . }}
          <a href="{{ "tags" | absURL }}{{ . | urlize }}">{{ . }}</a>
        {{ end }}
      </ul>
      {{ end }}
      </div>
      <div>
          {{ with .PrevInSection }}
            <a class="previous" href="{{.Permalink}}"> {{.Title}} </a>
          {{ end }}
          {{ with .NextInSection }}
            <a class="next" href="{{.Permalink}}"> {{.Title}} </a>
          {{ end }}
      </div>
  </aside>
</div>
{{ end }}
