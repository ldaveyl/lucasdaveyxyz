{{ define "main" }}
<main aria-role="main"> 
    {{ .Content }}
    <br>
    <br>
    {{ with .PrevInSection }}
    <a class="previous" href="{{.Permalink}}"> {{.Title}} </a>
    {{ end }}
    {{ with .NextInSection }}
    <a class="next" href="{{.Permalink}}"> {{.Title}} </a>
    {{ end }}
</main>
{{ end }}
