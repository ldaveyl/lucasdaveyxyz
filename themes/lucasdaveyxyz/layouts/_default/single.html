{{ define "main" }}
<main aria-role="main"> 
    {{ .Content }}
</main>
{{ end }}

{{ define "footer" }}
<div class="footer">
    {{ if eq (.Page.Section) "posts" }}
    <span class="previous">
        {{ with .PrevInSection }}
        <a href="{{.Permalink}}"> < {{.Title}} </a>
        {{ end }}
    </span>
    <span class="next">
        {{ with .NextInSection }}
        <a href="{{.Permalink}}"> {{.Title}} > </a>
        {{ end }}
    </span>
    {{ end }}
</div>
{{ end }}
